<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/><!-- Makes page responsive -->
  <title>The Virtual Atelier</title> <!-- Title of the web page -->
  <link rel="stylesheet" href="style4.css" /> <!-- External stylesheet link -->
</head>
<body>
    <!-- Main page heading -->
    <h1 class="border2">The Virtual Atelier</h1>
    
  
<main>
   <!-- Container 1: First artwork with original and filtered image -->
  <div class="container">
    <h2  class="border" >Whispers of Winter</h2><!-- Subheading for the artwork -->
    <div class="img-box">
      <!-- Original image -->
      <img src="images/europeana-o9cCE0rPkYk-unsplash-min.jpg" alt="Winter Forest" title="Original" width="600" height="400">
      <!-- Filtered image with class for CSS filter -->
      <img class="filter1" src="images/europeana-o9cCE0rPkYk-unsplash-min.jpg" alt="Winter Forest Filtered" title="Filtered" width="600" height="400">
    </div>
    <!-- Image license info -->
    <div class="license">© Photo by Europeana on Unsplash / Free for commercial use</div>
  </div>

  <!-- Container 2: second artwork-->
  <div class="container">
    <h2 class="border">Echoes in Transit</h2>
    <div class="img-box">
      <!-- Original image -->
      <img src="images/jr-korpa-_ZNLoTRTEKs-unsplash-min.jpg" alt="Blurred Figures" title="Original" width="600" height="400">
      <!-- Filtered image -->
      <img class="filter2" src="images/jr-korpa-_ZNLoTRTEKs-unsplash-min.jpg" alt="Blurred Figures Filtered" title="Filtered" width="600" height="400">
    </div>
    <div class="license">© Photo by Jr Korpa on Unsplash / Free for commercial use</div>
  </div>

  <!-- Container 3: third artwork -->
  <div class="container">
    <h2 class="border">Fragments of Memory</h2>
    <div class="img-box">
      <!-- Original image -->
      <img src="images/elena-soroka-5E8aqq9P8-Q-unsplash (1)-min.jpg" alt="Wall Sculpture" title="Original" width="600" height="400">
      <!-- Filtered image -->
      <img class="filter3" src="images/elena-soroka-5E8aqq9P8-Q-unsplash (1)-min.jpg" alt="Wall Sculpture Filtered" title="Filtered" width="600" height="400">
    </div>
    <div class="license">© Photo by Elena Soroka on Unsplash / Free for commercial use</div>
  </div>
</main>

</body>
</html>
